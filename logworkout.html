      <style>
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      background-color: white;
      z-index: 999;
    }
    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

  <div class="container top-content">
    <h3 class="mb-3">Search Workout</h3>
    <div class="position-relative">
      <input type="text" class="form-control" id="searchInput" placeholder="Type workout name..." autocomplete="off">
      <div id="suggestions" class="list-group"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Workout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalText">Do you want to add this workout?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="addBtn">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
